<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crynux Bridge - Create API Key</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="number"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #eee; border-radius: 4px; background-color: #e9ecef; white-space: pre-wrap; word-wrap: break-word; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crynux Bridge - Create API Key</h1>

        <label for="domain">Bridge Base URL:</label>
        <input type="text" id="domain" value="127.0.0.1:5028">

        <label for="privateKey">Bridge Owner Private Key (0x...):</label>
        <input type="text" id="privateKey" placeholder="Enter your private key (hex string with 0x prefix)">

        <label for="role">Role:</label>
        <select id="role">
            <option value="chat">Chat</option>
            <option value="admin">Admin</option>
        </select>

        <label for="rateLimit">Rate Limit (requests per minute):</label>
        <input type="number" id="rateLimit" value="60">

        <button onclick="generateAndConfigureApiKey()">Create Access Token</button>

        <div id="result">
            <p>Results will appear here...</p>
        </div>
    </div>

    <script>
        class Signer {
            constructor(privkey) {
                if (!privkey.startsWith('0x')) {
                    throw new Error("Private key must be a hex string prefixed with '0x'.");
                }
                this.web3 = new Web3();
                this.account = this.web3.eth.accounts.privateKeyToAccount(privkey);
            }

            async sign(inputDict) {
                const timestamp = Math.floor(Date.now() / 1000);

                const sortedKeys = Object.keys(inputDict).sort();
                const inputStr = JSON.stringify(inputDict, sortedKeys);

                const inputBytes = new TextEncoder().encode(inputStr);
                const tBytes = new TextEncoder().encode(String(timestamp));

                const concatenatedBytes = new Uint8Array(inputBytes.length + tBytes.length);
                concatenatedBytes.set(inputBytes, 0);
                concatenatedBytes.set(tBytes, inputBytes.length);

                let hexInput = '0x';
                for (let i = 0; i < concatenatedBytes.length; i++) {
                    hexInput += concatenatedBytes[i].toString(16).padStart(2, '0');
                }

                const dataHash = this.web3.utils.keccak256(hexInput);

                const signatureObj = this.account.sign(dataHash);
                let signatureHex = signatureObj.signature;

                let v = parseInt(signatureHex.slice(-2), 16);
                if (v >= 27) {
                    v -= 27;
                }
                signatureHex = signatureHex.slice(0, -2) + v.toString(16).padStart(2, '0');

                return { timestamp, signature: signatureHex };
            }
        }

        async function makeApiCall(baseUrl, endpoint, clientId, bodyParams, signer, method = 'POST') {
            const url = `http://${baseUrl}/v1/api_key/${clientId}${endpoint}`;
            let payload = {};
            let signedData;

            if (method === 'POST') {
                signedData = await signer.sign(bodyParams);
                payload = {
                    ...bodyParams,
                    timestamp: signedData.timestamp,
                    signature: signedData.signature
                };
            } else {
                 signedData = await signer.sign({});
            }

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const responseData = await response.json();
            if (!response.ok) {
                throw new Error(`API Error (${response.status}): ${responseData.message || JSON.stringify(responseData)}`);
            }
            return responseData;
        }

        async function generateNewApiKey(baseUrl, clientId, signer) {
            const url = `http://${baseUrl}/v1/api_key/${clientId}`;
            const inputDictForSigning = {};
            const signedData = await signer.sign(inputDictForSigning);

            const payload = {
                timestamp: signedData.timestamp,
                signature: signedData.signature
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const responseData = await response.json();
            if (!response.ok) {
                throw new Error(`API Key Gen Error (${response.status}): ${responseData.message || JSON.stringify(responseData)}`);
            }
            return responseData;
        }

        async function generateAndConfigureApiKey() {
            const domain = document.getElementById('domain').value;
            const clientId = document.getElementById('clientId').value;
            const privateKey = document.getElementById('privateKey').value;
            const role = document.getElementById('role').value;
            const rateLimit = parseInt(document.getElementById('rateLimit').value, 10);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Processing...</p>';

            if (!domain || !clientId || !privateKey || !role || isNaN(rateLimit)) {
                resultDiv.innerHTML = '<p class="error">Please fill in all fields correctly.</p>';
                return;
            }
            if (!privateKey.startsWith('0x')) {
                resultDiv.innerHTML = '<p class="error">Private key must start with 0x.</p>';
                return;
            }

            try {
                const signer = new Signer(privateKey);
                let resultsHTML = '';

                try {
                    const apiKeyResponse = await generateNewApiKey(domain, clientId, signer);
                    const generatedApiKey = apiKeyResponse.data.api_key;
                    resultsHTML += `<p class="success">API Key generated successfully: ${generatedApiKey}</p>`;
                    resultsHTML += `<p>Expires at: ${new Date(apiKeyResponse.data.expires_at * 1000).toLocaleString()}</p>`;

                    try {
                        const roleParams = { role: role };
                        const roleResponse = await makeApiCall(domain, `/role`, clientId, roleParams, signer);
                        resultsHTML += `<p class="success">Role '${role}' added successfully: ${roleResponse.message || 'OK'}</p>`;
                    } catch (roleError) {
                        resultsHTML += `<p class="error">Error adding role: ${roleError.message}</p>`;
                    }

                    try {
                        const rateLimitParams = { rate_limit: rateLimit };
                        const rateLimitResponse = await makeApiCall(domain, `/rate_limit`, clientId, rateLimitParams, signer);
                        resultsHTML += `<p class="success">Rate limit set to ${rateLimit} successfully: ${rateLimitResponse.message || 'OK'}</p>`;
                    } catch (rateLimitError) {
                        resultsHTML += `<p class="error">Error setting rate limit: ${rateLimitError.message}</p>`;
                    }

                } catch (apiKeyError) {
                     resultsHTML += `<p class="error">Error generating API key: ${apiKeyError.message}</p>`;
                }
                resultDiv.innerHTML = resultsHTML;

            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
